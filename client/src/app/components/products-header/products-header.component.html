<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSortChanges('desc')">desc</button>
                <button mat-menu-item (click)="onSortChanges('asc')">asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="showCountMenu">
                    Show {{itemsShowNum}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #showCountMenu="matMenu">
                    <button mat-menu-item (click)="onShowItemsNumChanges(12)">12</button>
                    <button mat-menu-item (click)="onShowItemsNumChanges(24)">24</button>
                    <button mat-menu-item (click)="onShowItemsNumChanges(36)">36</button>
                </mat-menu>
            </div>
            <button> 
                <mat-icon (click)="onColumnsChanges(1)">view_list</mat-icon>
            </button>
            <button>
                <mat-icon (click)="onColumnsChanges(3)">view_module</mat-icon>
            </button>
            <button>
                <mat-icon (click)="onColumnsChanges(4)">view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
