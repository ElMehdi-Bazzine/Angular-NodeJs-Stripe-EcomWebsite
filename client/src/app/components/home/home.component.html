<mat-drawer-container
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x">
    <mat-drawer mode="side" opened class="p-6">
        <app-filter (showCategory)="onShowCategory($event)"></app-filter>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header 
        (columnsNumChanges)="onColumnsNumChanges($event)"
        (sortChanges)="onSortChanges($event)"
        (itemsShowNumChanges)="onItemsShowNumChanges($event)">
        </app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box 
                [product]="product"
                (addToCart)="onAddToCart($event)"
                class="w-full" 
                [fullWidthMode]="cols === 1">
                </app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
